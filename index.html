<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">

        <!-- Caixa de boas vindas -->

        <div class="inside caixa1">
            
            <img src="./images/Logo print produções branca.png" alt="Logo da empresa"  id="logo">
            <div id="textoBoasVindas">
                <h2>Bem vindo</h2>
                <p>Tenha em sua mãos produtos com qualidade, faça parte!</p>
            </div>
            <p>
                Telecomunicações de sucesso
            </p>

        </div>

        <!-- Caixa de login -->

        <div class="inside caixa2">

            <div id="textoLogin">
                <h1>Login</h1>
                <p>Bem vindo! Faça login para receber ofertas incriveis que preparamos para você</p>
            </div>
            <form action="./tela_apos_login.html" method="get">
                <div id="caixasInput">
                    <p>Nome de usuario</p>
                    <input type="text" name="usuario" required>
                    <p>Senha</p>
                    <input type="password" name="senha" required>
                </div>  

                <div id="lembrarSenha">
                    <input type="checkbox" name="Lembrar" id="botaoLembrar" >
                    <p>Lembrar da senha</p>
                </div>

                <div id="botaoLogin">
                    <input type="submit" value="Login">
                </div>
            </form>

            <div id="textosFinal">
                <p>Novo usuário? <a href="#"> Singup</a></p>
                <p><a href="#">Esqueceu sua senha?</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
